<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let pow = Math.pow(3, 3); // 3의 3승 : 27
    console.log(pow);

    let round = Math.round(10.6); //10.6을 반올림 : 11
    console.log(round);

    let ceil = Math.ceil(10.2);
    console.log(ceil); //10.2가 소수이고 10과 가장 가까운 위의 정수를 출력 : 11

    let floor = Math.floor(10.5); //10과 가장 가까운 아랫 정수를 출력 : 10
    console.log(floor);

    let sqrt = Math.sqrt(9); // 9의 제곱근 : 3
    console.log(sqrt);

    let random = Math.round(100 * Math.random()); //10보다 작은 임의의 정수를 무작위로 출력
    console.log(random);
  </script>
</body>
</html>
