<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">

      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="wrap">
          <div class="img-container">
            <img src="korea.svg" id="nation-img" alt="">
          </div>
          <h4 id="nation">South Korea</h4>
          <p id="continent">Asia</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia neque aut cupiditate error numquam ratione cum unde, provident voluptas eveniet laborum temporibus corrupti velit minus blanditiis, illum, totam dignissimos debitis!
          </p>

          <div class="button-container">
            <div>
              <button class="prev-btn">
                <i class="btn-left"><</i>
              </button>
              <button class="next-btn">
                <i class="btn-right">></i>
              </button>
            </div>
          </div>

          <button class="random-btn">Suprise Me</button>
        </div>
      </article>

    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
