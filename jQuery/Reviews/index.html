<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <!-- title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img">
                <img src="https://i.namu.wiki/i/IpVSj-BLH7WtjivfEInwSes-HO22iclfabXs6xh5dm8vJ_W5mXV9QTvPoIFFiLC2M4g2p_lQk0zWMgnAw09LXA.svg" id="country_img" alt="">
            </div>
            <h4 id="country">south korea</h4>
            <p id="continent">asia</p>
            <p id="info">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint incidunt cumque, soluta nam amet dolorum architecto ratione asperiores repellendus aut non facilis natus totam! Unde quas quo ipsa eius quod?
            </p>
            <!-- buttons -->
            <div class="btn_container">
                <button type="button" id="prev"><i class="fa-solid fa-chevron-left"></i></button>
                <button type="button" id="next"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <button type="button" class="surprise">surprise me</button>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
